<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Design - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #222;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .header-left h1, .header-left p {
            color: white;
            margin: 0;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .nav-container ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .nav-container ul li {
            background: #444;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav-container ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 120px 20px 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        .gallery p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section with Navigation -->
    <header class="header-container">
        <div class="header-left">
            <img src="Logo6.png" alt="MC Design Logo">
            <div>
                <h1>MC Design</h1>
                <p>Logos | Branding | Web Design</p>
            </div>
        </div>
        <nav class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="WebSite.html">WebSites</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="IMG_20241204_184517693_HDR.jpg" alt="GameDev">
            <p>GameDev</p>
        </div>
        <div class="gallery-item">
            <img src="IMG_20241204_184526543_HDR.jpg" alt="Second Cooking">
            <p>Second Cooking</p>
        </div>
        <div class="gallery-item">
            <img src="IMG_20241204_184532720_HDR.jpg" alt="Coding">
            <p>Coding</p>
        </div>
        <div class="gallery-item">
            <img src="IMG_20241204_184537447_HDR.jpg" alt="Coffee">
            <p>Coffee</p>
        </div>
        <div class="gallery-item">
            <img src="GameDevSite.png" alt="Peanuts">
            <p>Peanuts</p>
        </div>
        <div class="gallery-item">
            <img src="IMG_20241204_184409678_HDR.jpg" alt="Guns">
            <p>Guns</p>
        </div>
    </div>

        &copy; 2025 MC Design. All Rights Reserved.
    </footer>
</body>
</html>
