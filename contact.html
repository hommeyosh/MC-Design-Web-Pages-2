<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #222;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }
        .header-left h1, .header-left p {
            color: white;
            margin: 0;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .nav-container ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .nav-container ul li {
            background: #444;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav-container ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-form {
            padding: 120px 40px 40px;
            max-width: 500px;
            margin: auto;
            background: #222;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .contact-form button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="header-left">
            <img src="Logo6.png" alt="MC Design Logo">
            <div>
                <h1>MC Design</h1>
                <p>Logos | Branding | Web Design</p>
            </div>
        </div>
        <nav class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="WebSite.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="mailto:ch76151@gmail.com?subject=MC%20Design%20Website" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2025 MC Design. All Rights Reserved.
    </footer>
</body>
</html>
